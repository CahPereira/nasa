<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features Page</title>
</head>
<body>
    <h1>Address Information</h1>
    <div id="addressContainer"></div> <!-- This is where the address will be displayed -->

    <script>
        // Get the current URL's query parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Retrieve the 'address' parameter from the URL
        const address = urlParams.get('address');

        // Display the 'address' in the HTML element with id 'addressContainer'
        if (address) {
            document.getElementById('addressContainer').textContent = `Address: ${address}`;
        }
    </script>
</body>
</html>
